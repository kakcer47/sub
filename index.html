<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Text Feed</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 61.8%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #editor {
            height: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #34495e;
        }
        #feed {
            margin-top: 20px;
        }
        .post {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .instructions {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo and Text Feed</h1>
        <div class="instructions">
            <p>Введите текст и вставьте ссылку на изображение с <a href="https://postimg.cc" target="_blank">Postimg.cc</a>.</p>
        </div>
        <div id="editor"></div>
        <input type="text" id="imageUrlInput" placeholder="Paste Postimg.cc image URL (e.g., https://i.postimg.cc/...)">
        <button onclick="addPost()">Add Post</button>
        <div id="error" class="error"></div>
        <div id="feed"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic'], ['list', 'bullet']] }
        });

        window.onload = function() {
            loadPosts();
        };

        async function addPost() {
            const text = quill.getText().trim();
            const imageUrl = document.getElementById('imageUrlInput').value;
            const errorDiv = document.getElementById('error');

            if (!text && !imageUrl) {
                errorDiv.textContent = 'Please enter text or an image URL.';
                return;
            }

            const formData = new FormData();
            if (text) formData.append('text', text);

            try {
                errorDiv.textContent = '';
                console.log('Sending text to server...');
                let textUrl = '';
                if (text) {
                    const response = await fetch('https://server-tzzc.onrender.com/upload-text', {
                        method: 'POST',
                        body: formData
                    });

                    const responseText = await response.text();
                    console.log('Server response:', responseText);

                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        errorDiv.textContent = 'Invalid server response: not JSON';
                        console.error('JSON parse error:', parseError, responseText);
                        return;
                    }

                    if (result.success) {
                        textUrl = result.textUrl;
                    } else {
                        errorDiv.textContent = 'Server error: ' + result.error;
                        return;
                    }
                }

                console.log('Received URLs:', { textUrl, imageUrl });
                const post = {
                    text: text,
                    textUrl: textUrl,
                    imageUrl: imageUrl,
                    timestamp: new Date().toISOString()
                };
                let posts = JSON.parse(localStorage.getItem('posts') || '[]');
                posts.unshift(post);
                localStorage.setItem('posts', JSON.stringify(posts));

                quill.setText('');
                document.getElementById('imageUrlInput').value = '';
                loadPosts();
            } catch (error) {
                errorDiv.textContent = 'Request failed: ' + error.message;
                console.error('Fetch error:', error);
            }
        }

        function loadPosts() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                const imgTag = post.imageUrl ? `<img src="${post.imageUrl}" alt="Uploaded image" onerror="this.parentElement.innerHTML += '<p style=\\"color:red\\">Failed to load image</p>'">` : '';
                postElement.innerHTML = `
                    <p><a href="${post.textUrl}" target="_blank">${post.text}</a></p>
                    ${imgTag}
                    <small>${new Date(post.timestamp).toLocaleString()}</small>
                `;
                feed.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
