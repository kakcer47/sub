<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Text Feed</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 61.8%; /* Золотое сечение */
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #editor {
            height: 150px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #34495e;
        }
        #feed {
            margin-top: 20px;
        }
        .post {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .instructions {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo and Text Feed</h1>
        <div class="instructions">
            <p>Введите текст и выберите изображение. Сервер загрузит данные и вернёт ссылки.</p>
        </div>
        <div id="editor"></div>
        <input type="file" id="photoInput" accept="image/*">
        <button onclick="addPost()">Add Post</button>
        <div id="feed"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // Инициализация Quill.js
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [['bold', 'italic'], ['list', 'bullet']]
            }
        });

        // Загрузка сохранённых постов из localStorage
        window.onload = function() {
            loadPosts();
        };

        async function addPost() {
            const text = quill.getText().trim();
            const photoInput = document.getElementById('photoInput').files[0];
            const feed = document.getElementById('feed');

            if (!text && !photoInput) {
                alert('Please enter text or select an image.');
                return;
            }

            const formData = new FormData();
            if (text) formData.append('text', text);
            if (photoInput) formData.append('image', photoInput);

            try {
                // Отправка на сервер
                const response = await fetch('https://server-qd8o.onrender.com', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    // Сохранение поста в localStorage
                    const post = {
                        text: text,
                        textUrl: result.textUrl || '',
                        imageUrl: result.imageUrl || '',
                        timestamp: new Date().toISOString()
                    };
                    let posts = JSON.parse(localStorage.getItem('posts') || '[]');
                    posts.unshift(post);
                    localStorage.setItem('posts', JSON.stringify(posts));

                    // Очистка формы
                    quill.setText('');
                    document.getElementById('photoInput').value = '';

                    // Обновление ленты
                    loadPosts();
                } else {
                    alert('Failed to upload: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function loadPosts() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <p><a href="${post.textUrl}" target="_blank">${post.text}</a></p>
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Uploaded image">` : ''}
                    <small>${new Date(post.timestamp).toLocaleString()}</small>
                `;
                feed.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
